name: gif pr commenter

on:
  pull_request:
    paths:
      - 'vhs.tape'

permissions:
  contents: write

jobs:
  gif-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: devicons/public-upload-to-imgur@v2.2.2
        id: imgur_step
        with:
          path: vhs.gif
          client_id: ${{ secrets.IMGUR_CLIENT_ID }}
      - uses: actions/github-script@v7
        with:
          # This snippet is public-domain, taken from
          # https://github.com/oprypin/nightly.link/blob/master/.github/workflows/pr-comment.yml
          script: |
            async function upsertComment(owner, repo, issue_number, purpose, body) {
              const {data: comments} = await github.rest.issues.listComments(
                {owner, repo, issue_number});
              const marker = `<!-- bot: ${purpose} -->`;
              body = marker + "\n" + body;
              const existing = comments.filter((c) => c.body.includes(marker));
              if (existing.length > 0) {
                const last = existing[existing.length - 1];
                core.info(`Updating comment ${last.id}`);
                await github.rest.issues.updateComment({
                  owner, repo,
                  body,
                  comment_id: last.id,
                });
              } else {
                core.info(`Creating a comment in issue / PR #${issue_number}`);
                await github.rest.issues.createComment({issue_number, body, owner, repo});
              }
            }

            const {owner, repo} = context.repo;
            const issue_number = context.issue.number;
            const urls = ${{ steps.imgur_step.outputs.imgur_urls }};
            const body = "VHS tape file ([`vhs.tape`](./vhs.tape)) has changed.\n\n" +
                `<img src="${urls[0]}" width="600px" />`;
            core.info("Review thread message body:", body);
            await upsertComment(owner, repo, issue_number, "gif-commenter ${{ matrix.path }}", body);
