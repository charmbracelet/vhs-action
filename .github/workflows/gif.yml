name: update gif

on:
  push:
    paths:
      - '*.tape'
  pull_request:
    paths:
      - '*.tape'
  workflow_dispatch:

jobs:
  gif:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - uses: ./
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          commit_message: Update generated VHS GIF
          branch: main
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
          file_pattern: '*.gif'
      - uses: devicons/public-upload-to-imgur@v2.2.1
        if: github.event_name == 'pull_request'
        id: imgur_step
        with:
          path: ./*.gif
          client_id: ${{ secrets.IMGUR_CLIENT_ID }}
      - uses: github-actions-up-and-running/pr-comment@v1.0.1
        if: github.event_name == 'pull_request'
        env:
          IMG_URL: ${{ fromJSON(steps.imgur_step.outputs.imgur_urls)[0] }}
          MESSAGE: |
            ![VHS GIf]({0})
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message: ${{ format(env.MESSAGE, env.IMG_URL) }}
